<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Pierwszy komponent w React.js</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"
    />
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
    function Header() {
      return (
        <header className="ui fixed menu">
          <nav className="ui container">
            <a href="#" className="header item">
              <img className="logo" src="https://typeofweb.com/wp-content/uploads/2017/08/cropped-typeofweb_logo-04-white-smaller-1-e1504359870362.png" />
              Lista kontakt√≥w
            </a>
            <div className="header item">
              <button className="ui button">Dodaj</button>
            </div>
          </nav>
        </header>
      )
    }

    function ContactsList() {
      return (
        <ul className="ui relaxed divided list selection">
          <ContactItem
          login="typeofweb1"
          name="Lena"
          department="JavaScript Developer"
        />
          <ContactItem
            login="typeofweb2"
            name="Brian"
            department="Human Resources"
          />
          <ContactItem
            login="typeofweb3"
            name="Rick"
            department="QA"
          />
        </ul>
      )
    }

    function ContactItem({login, name, departament}) {

      const imgUrl = `https://api.adorable.io/avatars/55/${login}.png`;

      return (
        <li className="item">
            <img src={imgUrl} className="ui mini rounded image" />
            <div className="content">
              <h4 className="header">{name}</h4>
              <div className="description">{departament}</div>
            </div>
          </li>
      )
    }
      function App() {
        return (
          <div>
           <Header />
            <main className="ui main text container">
              <ContactsList />
            </main>
          </div>
        );
      }
        ReactDOM.render(
          <App />,
          document.getElementById('app')
        );
    </script>
  </body>
</html>
